<!DOCTYPE html>
<html>

<head>
<meta Content-Type="text/html"; charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

<!--Khai báo thư viện bootstrap và jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<!-- Khai báo file CSS của các thành phần -->
<link rel="stylesheet" type="text/css" href="resources/component/header_bar/css/mystyle.css">
<link rel="stylesheet" href="resource/component/button/button.css">
<link rel="stylesheet" href="resource/component/textbox/textbox-1.css">
<link rel="stylesheet" href="resource/component/checkbox/checkbox.css">

<!-- CSS của file html này -->
<link rel="stylesheet" href="resource/yeuthich/yeuthich.css">

</head>

<body>
    
    <div id = "header_bar"></div>
    <div id = "nav_bar"></div>
    
    <!-- Danh sách các sản phẩm được yêu thích -->
    <div style = "width: 100%; height: 900px">
        <div class="d-flex justify-content-start align-items-start">
            <div id = "side_bar"></div>
            
            <div class = "d-flex justify-content-start items-container flex-wrap "
                style = "min-width: 600px;">
                <div class="d-flex item-column" id="item1"></div>
                <div class="d-flex item-column" id="item2"></div>
                <div class="d-flex item-column" id="item3"></div>
                <div class="d-flex item-column" id="item4"></div>
            </div>

        </div>
        <div class="d-flex justify-content-start"></div>
    </div>

    <div id = "footer"></div>

    <script>
        function loadComponent(id, url){
            $("#" + id).load(url);
        }
        $(document).ready(function() {
            loadComponent("header_bar", "resource/component/header_bar/header_bar.html");
            loadComponent("nav_bar", "resource/component/nav_bar/nav_bar.html");
            loadComponent("side_bar", "resource/component/account_side_menu/account_side_menu.html");
            loadComponent("footer", "resource/component/footer/footer.html");   

            let count = 4;
            for (let i = 1; i <= count; i++){
                let str_id = "item" + i.toString();
                loadComponent(str_id, "resource/component/item/item_favorite/item_favorite.html");
            }
        } );
    </script>

</body>

</html>
