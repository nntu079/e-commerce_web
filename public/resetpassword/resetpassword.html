<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JustClick | Lấy lại mật khẩu</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- orther  -->
    <link rel="stylesheet" href="resource/component/textbox/textbox-1.css">
    <link rel="stylesheet" href="resource/component/button/button.css">
    <link rel="stylesheet" href="resource/component/selection/selection.css">
    <link rel="stylesheet" href="resource/resetpassword/resetpassword.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!--Header bar -->
    <div id="header_bar"></div>
    <script>
        $("#header_bar").load("resource/component/header_bar/header_bar_guest.html");
    </script>

    <div class="body-login d-flex align-items-start flex-column">
        <div class="body-top"></div>
        <form class="center-item">
            <label class="label-center" for="username">Điền tên đăng nhập:</label>
            <input type="textbox" class="textbox-1 textbox-center" id="username" placeholder="Username"></input>
            <label class="label-center" for="method">Chọn phương thức để lấy mã xác nhận:</label>
            <!-- <input type="textbox" class="textbox-1 textbox-center" placeholder="Lựa chọn "></input> -->
            <select class="select1" id="method">
                <option>Email</option>
                <option>Số điện thoại</option>
                <option>Trung tâm CSKH</option>
            </select>
        </form>

        <div class="body-center">
            <button class="button-ok button-center" onclick="sendInfor()"> Lấy mã </button>
        </div>

        <div class="body-bottom">
            <p>Bạn chưa có tài khoản? <a href="/view/register" class="text-decoration-none">Đăng ký tại đây!</a></br></p>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nhập mã xác nhận</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Kiểm tra nơi nhận mã xác nhận và nhập vào ô sau:</p>
                    <input class="form-control"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-ok" onclick="alert('ok roi do');">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <!-- footer  -->
    <script>
        $("#footer").load("resource/component/footer/footer.html");
    </script>

    <script type="text/javascript" src="resource/resetpassword/resetpassword.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
