<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .chat-body {
        box-sizing: border-box;
    }

    /* Button used to open the chat form - fixed at the bottom of the page */
    .open-button {
        background-color: rgb(180, 0, 0);
        color: white;
        /* padding: 10px 10px; */
        border: none;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
        bottom: 23px;
        right: 28px;
        width: 240px;
        font-size: 16px;
    }

    /* The popup chat - hidden by default */
    .chat-popup {
        display: none;
        position: fixed;
        bottom: 0;
        right: 15px;
        border: 3px solid #f1f1f1;
        z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
        max-width: 300px;
        padding: 10px;
        background-color: white;
    }

    /* Full-width textarea */
    .form-container textarea {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
        resize: none;
        min-height: 200px;
    }

    /* When the textarea gets focus, do something */
    .form-container textarea:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Set a style for the submit/send button */
    .form-container .btn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        opacity: 0.8;
        font-size: 16px;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
        background-color: red;
        font-size: 16px;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover,
    .open-button:hover {
        opacity: 1;
    }

    .x-close {
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: rgb(180, 0, 0);
        border: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .left-open-button {
        width: 200px;
        height: 50px;
        padding-right: 20px;
        font-size: 16px;
        background-color: rgb(180, 0, 0);
        color: white;
        border: 0;
    }

    .dot {
        height: 16px;
        width: 16px;
        background-color: greenyellow;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px 0 5px;
        padding: 0;
    }
</style>

<div class="chat-body">
    <div id="chat-button" class="open-button">
        <span>
            <button class="left-open-button" onclick="openForm()">
                <span class="dot" ></span>
                <span style="width: 100px;">Hỗ trợ khách hàng</span>
            </button>
        </span>
        <span>
            <button class="x-close" onclick="closeButton()">X</button>
        </span>
    </div>

    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Hỗ trợ khách hàng</h1>

            <textarea placeholder="Nhập tin nhắn ..." name="msg" required></textarea>

            <button type="submit" class="btn">Gửi</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Đóng</button>
        </form>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

    function closeButton() {
        document.getElementById("chat-button").style.display = "none";
    }
</script>
